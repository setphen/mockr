<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mocker™</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <!-- Shader programs -->
    <script id="vertexProgram">
        uniform vec4 resolution;
        varying vec2 vUv;

        void main(){
            vUv = uv;

            gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position,1.0);
        }
    </script>
    <script id="fragmentProgram">
        uniform vec4 resolution;
        varying vec2 vUv;

        void main(){
            gl_FragColor = vec4(1.0);
        }
    </script>

    <body>
      <div class="header">
        <h3>mocker™</h3>
        <p>
          drag and drop a file into the center of the window to get started
        </p>
        <p>
          <a href="#" onclick="window.ss()"> click here to save</a>
        </p>
      </div>
      <!-- always at the bottom -->
      <script src="scripts/vendor.js"></script>
      <script src="scripts/main.js"></script>
    </body>
</html>
